<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunuElection - Système de Vote Électronique</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="theme.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --primary-blue: #4a90e2;
            --primary-purple: #6f42c1;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --white: #ffffff;
            --shadow-light: 0 2px 10px rgba(0,0,0,0.08);
            --shadow-medium: 0 8px 25px rgba(0,0,0,0.15);
            --shadow-large: 0 15px 35px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* Changé de overflow-x: hidden à overflow: hidden */
        }

        /* Background decorative elements */
        body::before {
            content: '';
            position: fixed; /* Changé de absolute à fixed */
            top: -10%; /* Réduit de -50% à -10% */
            left: -10%; /* Réduit de -50% à -10% */
            width: 120%; /* Réduit de 200% à 120% */
            height: 120%; /* Réduit de 200% à 120% */
            background: radial-gradient(circle at 30% 20%, rgba(74, 144, 226, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(111, 66, 193, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
            pointer-events: none; /* Ajouté pour éviter les interactions */
        }

        @keyframes float {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .container {
            position: relative;
            z-index: 10;
        }

        .login-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 3rem 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--shadow-large);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-purple));
            border-radius: 20px 20px 0 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .logo-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            border-radius: 20px;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-medium);
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            border-radius: 20px;
            filter: blur(10px);
            opacity: 0.3;
            z-index: -1;
        }

        .logo-icon i {
            font-size: 2rem;
            color: white;
        }

        .logo h1 {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin: 0;
        }

        .form-container {
            position: relative;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            display: block;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(248, 249, 250, 0.5);
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
            background: white;
            outline: none;
        }

        .btn {
            border-radius: 12px;
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
            background: linear-gradient(135deg, #3a7bc8, #5a359f);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            background: linear-gradient(135deg, #218838, #1ba085);
        }

        .form-switch-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .form-switch-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-switch-link a:hover {
            color: var(--primary-purple);
        }

        .form-switch-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-purple));
            transition: width 0.3s ease;
        }

        .form-switch-link a:hover::after {
            width: 100%;
        }

        /* Form animations */
        .form-slide-in {
            animation: slideIn 0.5s ease-out;
        }

        .form-slide-out {
            animation: slideIn 0.5s ease-out reverse;
        }

        /* Loading state */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .logo h1 {
                font-size: 1.75rem;
            }
        }

        /* Success/Error messages */
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(32, 201, 151, 0.1));
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1), rgba(255, 107, 107, 0.1));
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
    </style>
    <script src="common.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-vote-yea"></i>
                </div>
                <h1>SunuElection</h1>
                <p>Système de vote électronique sécurisé</p>
            </div>

            <div class="form-container">
                <!-- Login Form -->
                <form id="loginForm" class="form-slide-in">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Adresse email
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Mot de passe
                        </label>
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                    </button>
                    <div class="form-switch-link">
                        <a href="#" id="registerLink">
                            <i class="fas fa-user-plus me-1"></i>Créer un nouveau compte
                        </a>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="registerForm" style="display:none;" class="form-slide-in">
                    <div class="form-group">
                        <label for="fullName" class="form-label">
                            <i class="fas fa-user me-2"></i>Nom complet
                        </label>
                        <input type="text" class="form-control" id="fullName" placeholder="Votre nom complet" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Adresse email
                        </label>
                        <input type="email" class="form-control" id="regEmail" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword" class="form-label">
                            <i class="fas fa-lock me-2"></i>Mot de passe
                        </label>
                        <input type="password" class="form-control" id="regPassword" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-user-plus me-2"></i>Créer mon compte
                    </button>
                    <div class="form-switch-link">
                        <a href="#" id="loginLink">
                            <i class="fas fa-sign-in-alt me-1"></i>Déjà inscrit ? Se connecter
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Enhanced form switching with animations
        function switchToRegister() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            loginForm.style.opacity = '0';
            loginForm.style.transform = 'translateX(-20px)';
            
            setTimeout(() => {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                registerForm.style.opacity = '0';
                registerForm.style.transform = 'translateX(20px)';
                
                setTimeout(() => {
                    registerForm.style.opacity = '1';
                    registerForm.style.transform = 'translateX(0)';
                }, 50);
            }, 300);
        }

        function switchToLogin() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            registerForm.style.opacity = '0';
            registerForm.style.transform = 'translateX(20px)';
            
            setTimeout(() => {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                loginForm.style.opacity = '0';
                loginForm.style.transform = 'translateX(-20px)';
                
                setTimeout(() => {
                    loginForm.style.opacity = '1';
                    loginForm.style.transform = 'translateX(0)';
                }, 50);
            }, 300);
        }

        // Add loading state to buttons
        function setButtonLoading(button, loading) {
            if (loading) {
                button.classList.add('btn-loading');
                button.disabled = true;
            } else {
                button.classList.remove('btn-loading');
                button.disabled = false;
            }
        }

        // Show alert messages
        function showAlert(message, type = 'danger') {
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }

            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                ${message}
            `;

            const formContainer = document.querySelector('.form-container');
            formContainer.insertBefore(alert, formContainer.firstChild);

            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }

        // Original login form logic with enhancements
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            setButtonLoading(submitButton, true);
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Connexion réussie ! Redirection...', 'success');
                    setToken(data.token);
                    localStorage.setItem('rolesJSON', JSON.stringify(data.user && data.user.roles ? data.user.roles : []));
                    const roles = getRoles();
                    
                    setTimeout(() => {
                        redirectToDashboard(roles[0] || 'USER');
                    }, 1500);
                } else {
                    showAlert('Erreur de connexion: ' + data.message);
                }
            } catch (error) {
                showAlert('Erreur de connexion: ' + error.message);
            } finally {
                setButtonLoading(submitButton, false);
            }
        });

        // Enhanced register form logic
        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            setButtonLoading(submitButton, true);
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({fullName, email, password})
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showAlert('Inscription réussie ! Vous pouvez maintenant vous connecter.', 'success');
                    setTimeout(() => {
                        switchToLogin();
                    }, 2000);
                } else {
                    showAlert(data.message || 'Erreur d\'inscription');
                }
            } catch (error) {
                showAlert('Erreur d\'inscription: ' + error.message);
            } finally {
                setButtonLoading(submitButton, false);
            }
        };

        // Form switching event listeners
        document.getElementById('registerLink').addEventListener('click', function(e) {
            e.preventDefault();
            switchToRegister();
        });

        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            switchToLogin();
        });

        // Add smooth transitions to form controls
        document.querySelectorAll('.form-control').forEach(input => {
            input.style.transition = 'all 0.3s ease';
            
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
