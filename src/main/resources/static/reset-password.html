<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe - SunuElection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- Bouton retour à l'accueil -->
                        <div class="text-end mb-3">
                            <a href="home.html" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-home me-1"></i>Accueil
                            </a>
                        </div>
                        
                        <div class="text-center mb-4">
                            <h2 class="text-gradient">SunuElection</h2>
                            <p class="text-muted">Réinitialisation du mot de passe</p>
                        </div>

                        <div id="loading" class="text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                        </div>

                        <div id="reset-form">
                            <form id="passwordResetForm">
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                                    <input type="password" class="form-control" id="newPassword" required 
                                           minlength="6" placeholder="Entrez votre nouveau mot de passe">
                                    <div class="form-text">Le mot de passe doit contenir au moins 6 caractères.</div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                                    <input type="password" class="form-control" id="confirmPassword" required 
                                           placeholder="Confirmez votre nouveau mot de passe">
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    Réinitialiser le mot de passe
                                </button>
                            </form>
                        </div>

                        <div id="success-message" class="alert alert-success" style="display: none;">
                            <h5>Mot de passe réinitialisé !</h5>
                            <p>Votre mot de passe a été réinitialisé avec succès.</p>
                            <a href="index.html" class="btn btn-primary">Se connecter</a>
                        </div>

                        <div id="error-message" class="alert alert-danger" style="display: none;">
                            <h5>Erreur</h5>
                            <p id="error-text"></p>
                            <a href="index.html" class="btn btn-secondary">Retour à la connexion</a>
                        </div>

                        <div class="text-center mt-3">
                            <a href="index.html" class="text-decoration-none">
                                ← Retour à la connexion
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Récupérer le token depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Token manquant ou invalide.');
        }

        document.getElementById('passwordResetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Vérifier que les mots de passe correspondent
            if (newPassword !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas.');
                return;
            }

            // Vérifier la longueur du mot de passe
            if (newPassword.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caractères.');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch('/api/auth/confirm-reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess();
                } else {
                    showError(data.error || 'Une erreur est survenue.');
                }
            } catch (error) {
                showError('Erreur de connexion. Veuillez réessayer.');
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('reset-form').style.display = show ? 'none' : 'block';
        }

        function showSuccess() {
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</body>
</html>
