<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunuElection – Scrutateur</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="theme.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --primary-blue: #4a90e2;
            --primary-purple: #6f42c1;
            --primary-emerald: #059669;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --white: #ffffff;
            --shadow-light: 0 2px 10px rgba(0,0,0,0.08);
            --shadow-medium: 0 8px 25px rgba(0,0,0,0.15);
            --shadow-large: 0 15px 35px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #e9ecef 100%);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
        }

        /* Background decorative elements */
        body::before {
            content: '';
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle at 30% 20%, rgba(74, 144, 226, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(111, 66, 193, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s ease-out;
        }

        /* Header Styles */
        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--shadow-large);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-purple));
            border-radius: 20px 20px 0 0;
        }

        .page-header h2 {
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-header .scrutateur-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--primary-emerald), #10b981);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: var(--shadow-medium);
        }

        /* Navigation Tabs */
        .nav-tabs {
            border: none;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 0.5rem;
            box-shadow: var(--shadow-medium);
            margin-bottom: 2rem;
        }

        .nav-tabs .nav-link {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 0 0.25rem;
        }

        .nav-tabs .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(74, 144, 226, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .nav-tabs .nav-link:hover {
            color: var(--primary-blue);
            background: rgba(74, 144, 226, 0.1);
            transform: translateY(-2px);
        }

        .nav-tabs .nav-link:hover::before {
            left: 100%;
        }

        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .nav-tabs .nav-link i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }

        /* Content Cards */
        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--shadow-large);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-purple));
        }

        .content-card .card-header {
            background: transparent;
            border: none;
            padding: 2rem 2rem 1rem;
        }

        .content-card .card-body {
            padding: 0 2rem 2rem;
        }

        .content-card h4 {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Results Styles */
        .results-total {
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(111, 66, 193, 0.1));
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .results-total::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-purple));
        }

        .results-total .total-number {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .results-total .total-label {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .results-total .total-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            border-radius: 20px;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-medium);
        }

        .results-total .total-icon i {
            font-size: 2rem;
            color: white;
        }

        /* List Group Styles */
        .list-group-item {
            border: none;
            border-radius: 12px !important;
            margin-bottom: 0.75rem;
            padding: 1.25rem 1.5rem;
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        .list-group-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
        }

        .list-group-item:hover {
            transform: translateX(5px);
            background: white;
            box-shadow: var(--shadow-medium);
        }

        .list-group-item .candidate-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .list-group-item .candidate-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        /* Badge Styles */
        .badge {
            font-size: 1rem;
            padding: 0.75rem 1.25rem;
            border-radius: 20px;
            font-weight: 700;
            box-shadow: var(--shadow-light);
        }

        .bg-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple)) !important;
        }

        /* Table Styles */
        .table-responsive {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-medium);
            overflow: hidden;
        }

        .table {
            margin: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            color: white;
            border: none;
            padding: 1.25rem 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.875rem;
        }

        .table tbody td {
            padding: 1rem;
            border-bottom: 1px solid #f1f3f4;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background: rgba(74, 144, 226, 0.05);
        }

        /* Button Styles */
        .btn {
            border-radius: 12px;
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-outline-secondary {
            border: 2px solid var(--text-secondary);
            color: var(--text-secondary);
            background: transparent;
        }

        .btn-outline-secondary:hover {
            background: var(--text-secondary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
            padding: 2rem;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-header {
                padding: 1.5rem;
            }
            
            .page-header h2 {
                font-size: 2rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .nav-tabs .nav-link {
                padding: 0.75rem 1rem;
                font-size: 0.875rem;
            }
            
            .content-card .card-header,
            .content-card .card-body {
                padding: 1.5rem;
            }
            
            .results-total .total-number {
                font-size: 2rem;
            }
        }

        /* Tab Content Animation */
        .tab-pane {
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
    <script src="common.js"></script>
</head>
<body>
    <div class="container py-4">
        <!-- Page Header -->
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2>
                        <i class="fas fa-eye"></i>
                        Vue Scrutateur
                    </h2>
                    <div class="scrutateur-badge mt-2">
                        <i class="fas fa-shield-check"></i>
                        Accès Scrutateur
                    </div>
                </div>
                <button class="btn btn-outline-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>
                    Déconnexion
                </button>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs mb-3" id="scrutTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="results-tab" data-bs-toggle="tab" data-bs-target="#results" type="button" role="tab">
                    <i class="fas fa-chart-bar"></i>
                    Résultats
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="audit-tab" data-bs-toggle="tab" data-bs-target="#audit" type="button" role="tab">
                    <i class="fas fa-clipboard-list"></i>
                    Journal d'audit
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="scrutTabContent">
            <!-- Results Tab -->
            <div class="tab-pane fade show active" id="results" role="tabpanel">
                <div class="content-card">
                    <div class="card-header">
                        <h4>
                            <i class="fas fa-chart-pie"></i>
                            Résultats Agrégés
                        </h4>
                    </div>
                    <div class="card-body">
                        <div id="resultsContainer">
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                Chargement des résultats
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Audit Tab -->
            <div class="tab-pane fade" id="audit" role="tabpanel">
                <div class="content-card">
                    <div class="card-header">
                        <h4>
                            <i class="fas fa-history"></i>
                            Journal d'audit
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th><i class="fas fa-clock me-2"></i>Horodatage</th>
                                        <th><i class="fas fa-user me-2"></i>Utilisateur</th>
                                        <th><i class="fas fa-bolt me-2"></i>Action</th>
                                        <th><i class="fas fa-info me-2"></i>Détails</th>
                                    </tr>
                                </thead>
                                <tbody id="auditBody">
                                    <!-- Audit logs will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Vérification d'authentification (logique métier préservée)
        if (!getToken()) {
            window.location.href = '/api/index.html';
        } else if (!hasRole('SCRUTATEUR')) {
            // Les autres rôles sont redirigés vers leur espace dédié
            redirectToDashboard(getRoles()[0] || 'USER');
        }

        // Chargement des résultats (logique métier préservée avec amélioration visuelle)
        async function loadResults() {
            const container = document.getElementById('resultsContainer');
            try {
                const res = await apiRequest('/api/vote/results');
                container.innerHTML = '';
                
                // Total avec style amélioré
                const totalDiv = document.createElement('div');
                totalDiv.className = 'results-total';
                totalDiv.innerHTML = `
                    <div class="total-icon">
                        <i class="fas fa-vote-yea"></i>
                    </div>
                    <div class="total-number">${res.totalVotes}</div>
                    <div class="total-label">Total des votes</div>
                `;
                container.appendChild(totalDiv);
                
                // Liste des candidats avec style amélioré
                const ul = document.createElement('ul');
                ul.className = 'list-group';
                Object.entries(res.candidateResults || {}).forEach(([k, c]) => {
                    let name = k;
                    const m = k.match(/name=([^,]+)/);
                    if (m) name = m[1];
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `
                        <div class="candidate-info">
                            <div class="candidate-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <span>${name}</span>
                        </div>
                        <span class="badge bg-primary rounded-pill">${c}</span>
                    `;
                    ul.appendChild(li);
                });
                container.appendChild(ul);
            } catch (error) {
                container.innerHTML = `
                    <div class="text-center text-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Erreur lors du chargement des résultats
                    </div>
                `;
            }
        }

        // Chargement de l'audit (logique métier préservée)
        async function loadAudit() {
            const actionMap = {
                'CANDIDATE_CREATE': 'Création candidat',
                'CANDIDATE_UPDATE': 'Mise à jour candidat',
                'CANDIDATE_DELETE': 'Suppression candidat',
                'USER_ENABLE': 'Activation utilisateur',
                'USER_DISABLE': 'Désactivation utilisateur',
                'USER_DELETE': 'Suppression utilisateur',
                'VOTE_CAST': 'Vote enregistré',
                'BACKUP_CREATE': 'Sauvegarde créée'
            };
            
            const tbody = document.getElementById('auditBody');
            tbody.innerHTML = '';
            
            try {
                const logs = await apiRequest('/api/audit/logs');
                (logs || []).forEach(l => {
                    const tr = document.createElement('tr');
                    const date = new Date(l.timestamp);
                    const dateStr = date.toLocaleDateString('fr-FR');
                    const timeStr = date.toLocaleTimeString('fr-FR');
                    const actionLabel = actionMap[l.action] || l.action;
                    let details = l.details || '';
                    details = details
                        .replace(/^Created candidate:/i, 'Candidat créé :')
                        .replace(/^Updated candidate:/i, 'Candidat mis à jour :')
                        .replace(/^Deleted candidate:/i, 'Candidat supprimé :')
                        .replace(/^Disabled user:/i, 'Utilisateur désactivé :')
                        .replace(/^Enabled user:/i, 'Utilisateur activé :')
                        .replace(/^Deleted user:/i, 'Utilisateur supprimé :')
                        .replace(/^Vote cast successfully/i, 'Vote enregistré avec succès');
                    tr.innerHTML = `
                        <td><i class="fas fa-clock me-2"></i>${dateStr} ${timeStr}</td>
                        <td><i class="fas fa-user me-2"></i>${l.username}</td>
                        <td><i class="fas fa-bolt me-2"></i>${actionLabel}</td>
                        <td><i class="fas fa-info me-2"></i>${details}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Erreur lors du chargement des logs d'audit
                        </td>
                    </tr>
                `;
            }
        }

        // Chargement initial (logique métier préservée)
        loadResults();
        loadAudit();
    </script>
</body>
</html>
