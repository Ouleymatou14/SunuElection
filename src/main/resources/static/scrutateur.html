<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunuElection – Scrutateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="common.js"></script>
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Vue Scrutateur</h2>
        <button class="btn btn-outline-secondary" onclick="logout()">Déconnexion</button>
    </div>

    <ul class="nav nav-tabs mb-3" id="scrutTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="results-tab" data-bs-toggle="tab" data-bs-target="#results" type="button" role="tab">Résultats</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="audit-tab" data-bs-toggle="tab" data-bs-target="#audit" type="button" role="tab">Journal d'audit</button>
        </li>
    </ul>

    <div class="tab-content" id="scrutTabContent">
        <div class="tab-pane fade show active" id="results" role="tabpanel">
            <h4>Résultats Agrégés</h4>
            <div id="resultsContainer" class="my-3">Chargement...</div>
        </div>
        <div class="tab-pane fade" id="audit" role="tabpanel">
            <h4>Journal d'audit</h4>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr><th>Horodatage</th><th>Utilisateur</th><th>Action</th><th>Détails</th></tr>
                    </thead>
                    <tbody id="auditBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
if (!getToken()) window.location.href = '/api/index.html';

function logout() {
    removeToken();
    window.location.href = '/api/index.html';
}

async function loadResults() {
    const res = await apiRequest('/api/vote/results');
    const div = document.getElementById('resultsContainer');
    div.innerHTML = '';
    const total = document.createElement('p');
    total.className = 'fw-bold';
    total.textContent = `Total des votes : ${res.totalVotes}`;
    div.appendChild(total);
    const ul = document.createElement('ul');
    ul.className = 'list-group';
    Object.entries(res.candidateResults || {}).forEach(([k, c]) => {
        let name = k;
        const m = k.match(/name=([^,]+)/);
        if (m) name = m[1];
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.textContent = name;
        const badge = document.createElement('span');
        badge.className = 'badge bg-primary rounded-pill';
        badge.textContent = c;
        li.appendChild(badge);
        ul.appendChild(li);
    });
    div.appendChild(ul);
}

async function loadAudit() {
    const logs = await apiRequest('/api/audit/logs');
    const tbody = document.getElementById('auditBody');
    tbody.innerHTML = '';
    (logs || []).forEach(l => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${l.timestamp}</td><td>${l.username}</td><td>${l.action}</td><td>${l.details}</td>`;
        tbody.appendChild(tr);
    });
}

loadResults();
loadAudit();
</script>
</body>
</html>
