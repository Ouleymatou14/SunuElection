<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunuElection - Tableau de bord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #adb5bd;
        }
        .main-content {
            padding: 20px;
        }
        .vote-card {
            margin-bottom: 20px;
        }
    </style>
    <script src="common.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <h3 class="mb-4">SunuElection</h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="dashboardLink">Tableau de bord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="voteLink">Voter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="resultsLink">Résultats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">Déconnexion</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div id="dashboardContent">
                    <h2 class="mb-4">Tableau de bord</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Total des votes</h5>
                                    <p class="card-text" id="totalVotes">Chargement...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="voteContent" style="display: none;">
                    <h2 class="mb-4">Voter</h2>
                    <div class="card vote-card">
                        <div class="card-body">
                            <h5 class="card-title">Sélectionnez votre candidat</h5>
                            <form id="voteForm">
                                <div class="mb-3">
                                    <select class="form-select" id="candidateSelect" required>
                                        <option value="">Choisir un candidat...</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Voter</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="resultsContent" style="display: none;">
                    <h2 class="mb-4">Résultats</h2>
                    <div class="card">
                        <div class="card-body">
                            <div id="resultsList">
                                Chargement des résultats...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (!getToken()) window.location.href = '/api/index.html';

        // Navigation
        document.getElementById('dashboardLink').addEventListener('click', () => showContent('dashboard'));
        document.getElementById('voteLink').addEventListener('click', () => showContent('vote'));
        document.getElementById('resultsLink').addEventListener('click', () => showContent('results'));
        document.getElementById('logoutLink').addEventListener('click', () => {
            removeToken();
            window.location.href = '/api/index.html';
        });

        function showContent(content) {
            document.getElementById('dashboardContent').style.display = 'none';
            document.getElementById('voteContent').style.display = 'none';
            document.getElementById('resultsContent').style.display = 'none';
            document.getElementById(content + 'Content').style.display = 'block';
        }

        // Chargement des données
        async function loadDashboard() {
            try {
                const response = await fetch('/api/vote/total', {
                    headers: {
                        'Authorization': 'Bearer ' + getToken()
                    }
                });
                const data = await response.json();
                document.getElementById('totalVotes').textContent = data.totalVotes;
            } catch (error) {
                console.error('Erreur lors du chargement du tableau de bord:', error);
            }
        }

        // ===== RSA encryption helper =====
        let rsaPubKeyCache;
        async function loadRsaPubKey() {
            if (rsaPubKeyCache) return rsaPubKeyCache;
            const { publicKey } = await apiRequest('/api/crypto/public-key');
            const binary = atob(publicKey);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
            rsaPubKeyCache = await window.crypto.subtle.importKey(
                'spki',
                bytes.buffer,
                { name: 'RSA-OAEP', hash: 'SHA-256' },
                false,
                ['encrypt']
            );
            return rsaPubKeyCache;
        }
        async function encryptVotePlaintext(text) {
            const key = await loadRsaPubKey();
            const encoded = new TextEncoder().encode(text);
            const encrypted = await window.crypto.subtle.encrypt({ name: 'RSA-OAEP' }, key, encoded);
            return btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        }
        // Gestion du vote
        document.getElementById('voteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const candidateId = document.getElementById('candidateSelect').value;
            const encryptedVote = await encryptVotePlaintext(candidateId.toString());
            
            try {
                const response = await fetch('/api/vote', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + getToken(),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ candidateId, encryptedVote })
                });

                if (response.ok) {
                    alert('Vote enregistré avec succès!');
                    loadDashboard();
                } else {
                    const raw = await response.text();
                    let errMsg = raw;
                    try {
                        const data = JSON.parse(raw);
                        errMsg = data.message || raw;
                    } catch (e) {
                        // raw n'était pas du JSON, garder tel quel
                    }
                    alert('Erreur lors du vote: ' + errMsg);
                }
            } catch (error) {
                alert('Erreur lors du vote: ' + error.message);
            }
        });

        // Chargement initial
        loadDashboard();

        async function loadCandidates() {
            const candidates = await apiRequest('/api/candidates');
            const select = document.getElementById('candidateSelect');
            select.innerHTML = '';
            candidates.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id;
                opt.textContent = c.name;
                select.appendChild(opt);
            });
        }

        async function loadResults() {
            const res = await apiRequest('/api/vote/results');
            const container = document.getElementById('resultsList');
            container.innerHTML = '';
            // Total
            const totalP = document.createElement('p');
            totalP.className = 'fw-bold';
            totalP.textContent = `Total des votes : ${res.totalVotes}`;
            container.appendChild(totalP);
            // Candidates list
            const ul = document.createElement('ul');
            ul.className = 'list-group';
            Object.entries(res.candidateResults || {}).forEach(([key, count]) => {
                // extraire le nom du candidat depuis la chaîne Java
                let name = key;
                const m = key.match(/name=([^,]+)/);
                if (m) name = m[1];
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.textContent = name;
                const badge = document.createElement('span');
                badge.className = 'badge bg-primary rounded-pill';
                badge.textContent = count;
                li.appendChild(badge);
                ul.appendChild(li);
            });
            container.appendChild(ul);
        }

        loadCandidates();
        loadResults();
    </script>
</body>
</html>
