<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunuElection - Système de Vote Électronique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #0d6efd;
        }
    </style>
    <script src="common.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>SunuElection</h1>
                <p class="text-muted">Système de Vote Électronique Sécurisé</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
            <form id="registerForm" style="display:none;">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nom complet</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="regEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="regEmail" required>
                </div>
                <div class="mb-3">
                    <label for="regPassword" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="regPassword" required>
                </div>
                <button type="submit" class="btn btn-success w-100">S'inscrire</button>
                <div class="mt-3 text-center">
                    <a href="#" id="loginLink">Déjà inscrit ? Se connecter</a>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="#" id="registerLink">Créer un compte</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    setToken(data.token);
                        const roles = (data.user && data.user.roles) ? data.user.roles : [];
                        const normalizedRoles = roles.map(r => (r.startsWith('ROLE_') ? r.substring(5) : r).toUpperCase());
                        let role = 'USER';
                        if (normalizedRoles.includes('ADMIN')) role = 'ADMIN';
                        else if (normalizedRoles.includes('SCRUTATEUR')) role = 'SCRUTATEUR';
                    redirectToDashboard(role);
                } else {
                    alert('Erreur de connexion: ' + data.message);
                }
            } catch (error) {
                alert('Erreur de connexion: ' + error.message);
            }
        });

        document.getElementById('registerLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });

        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });

        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({fullName, email, password})
            });
            const data = await res.json();
            if (res.ok) {
                alert('Inscription réussie, connectez-vous !');
            } else {
                alert(data.message || 'Erreur d\'inscription');
            }
        };
    </script>
</body>
</html>
